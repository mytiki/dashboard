# Reference: https://github.com/repository-settings/app

_extends: .github

repository:
  name: dashboard
  description: Administrative dashboard for management of mytiki.com resources
  homepage: https://mytiki.com
  topics: mytiki, admin, web
  private: false
  has_issues: true
  has_projects: true
  has_discussions: false

teams:
  - name: sysadmin
    permission: admin
  - name: engineering
    permission: push
  - name: product
    permission: triage
  - name: frontend
    permission: push

environments:
  - name: production

branches:
  - name: main
    protection:
      required_status_checks:
        strict: true
        contexts: []
